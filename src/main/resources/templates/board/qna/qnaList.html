<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragment/default">

<th:block layout:fragment="content">
  <div class="page-section">
    <div class="container">
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0" style="padding-top: 100px;">Q&A</h2>
      <!-- Icon Divider-->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <div style="display: inline-block">
                <a th:href="@{/qna/qnaFrm}"><button type="button" class="btn-primary" id="registerFrm">문의하기</button></a>
              </div>
            </div>

            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">상태</th>
                    <th scope="col">등록일</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script th:src="@{/assets/js/board/qnaScript.js}"></script>
</th:block>
